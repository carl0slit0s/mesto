<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Mesto Russia</title>
  </head>
  <body class="page">
    <div class="content">
      <header class="header">
        <img
          src="./images/vector_img/logo.svg"
          alt="лого сайта. Надпись на английском языке 'место'"
          class="header__logo"
        />
      </header>

      <main>
        <section class="profile">
          <img
            src="./images/avatar.jpg"
            alt="аватар автора"
            class="profile__avatar"
          />

          <div class="profile__info">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <p class="profile__about">Исследователь океана</p>
            <button type="button" class="profile__edit"></button>
          </div>

          <button type="button" class="profile__add-button"></button>
        </section>

        <section class="gallery"></section>
      </main>

      <footer class="footer">
        <p class="footer__copyright">© 2022. SHEMYAKIN ALEKSEY</p>
      </footer>

      <div class="popup popup_target_redactor-profile">
        <div class="popup__conteiner">
          <form action="#" name="redactor-profile" class="form">
            <h2 class="form__title">Редактировать профиль</h2>

            <label class="form__field">
              <input
                type="text"
                name="name"
                id="name"
                class="form__input form__input_field_name"
                placeholder="введите имя"
                required
                minlength="2"
                maxlength="40"
              />
              <span class="form__input-error name-error"></span>
            </label>

            <label class="form__field">
              <input
                type="text"
                name="about"
                id="about"
                class="form__input form__input_field_about"
                placeholder="о себе"
                required
                minlength="2"
                maxlength="200"
              />
              <span class="form__input-error about-error"></span>
            </label>

            <button class="form__submit" type="submit">Сохранить</button>
          </form>

          <button type="button" class="popup__close-icon"></button>
        </div>
      </div>

      <div class="popup popup_target_add-photo">
        <div class="popup__conteiner">
          <form action="#" name="add-card" class="form">
            <h2 class="form__title">Новое место</h2>
            <label class="form__field">
              <input
                type="text"
                name="place-name"
                id="place-name"
                class="form__input form__input_card_name"
                placeholder="Название"
                required
                minlength="2"
                maxlength="30"
              />
              <span class="form__input-error place-name-error"></span>
            </label>

            <label class="form__field">
              <input
                type="url"
                name="photo-link"
                id="photo-link"
                class="form__input form__input_card_link"
                placeholder="Ссылка на картинку"
                required
              />
              <span class="form__input-error photo-link-error"></span>
            </label>

            <button class="form__submit" type="submit">Сохранить</button>
          </form>

          <button type="button" class="popup__close-icon"></button>
        </div>
      </div>

      <div class="popup popup_terget_add-photo">
        <div class="popup__conteiner popup__conteiner_type_photo">
          <figure class="photo-popup">
            <img src="#" alt="" class="photo-popup__photo" />
            <figcaption class="photo-popup__title"></figcaption>
          </figure>

          <button type="button" class="popup__close-icon"></button>
        </div>
      </div>

      <template id="template">
        <article class="photo-card">
          <img
            src="./images/card_images/dombai.jpg"
            alt="домики у склона горы"
            class="photo-card__photo"
          />
          <button type="button" class="photo-card__delete"></button>
          <div class="photo-card__description">
            <h2 class="photo-card__name">Домбай</h2>
            <button type="button" class="photo-card__like"></button>
          </div>
        </article>
      </template>
    </div>
    <script src="./scripts/initialCards.js"></script>
    <script src="./scripts/index.js"></script>
    <script src="./scripts/validate.js"></script>
  </body>
</html>
