<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Document</title>
  </head>
  <body class="page">
    <div class="content">
      <header class="header">
        <img
          src="./images/vector_img/logo.svg"
          alt="лого сайта. Надпись на акнглийском языке 'место'"
          class="header__logo"
        />
      </header>

      <main>
        <section class="profile">
          <img
            src="./images/avatar.jpg"
            alt="портрет Жака Кусто"
            class="profile__avatar"
          />

          <div class="profile__info">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <p class="profile__about">Исследователь океана</p>
            <button class="profile__edit"></button>
          </div>

          <button class="profile__add-button"></button>
        </section>

        <section class="galary">

          <div class="photo-card">
            <img
              src="./images/card_images/baikal.jpg"
              alt="озеро байкал у склона горы"
              class="photo-card__photo"
            />
            <div class="photo-card__description">
              <h2 class="photo-card__name">Байкал</h2>
              <button class="photo-card__like"></button>
            </div>
          </div>

          <div class="photo-card">
          <img
            src="./images/card_images/plato_putorano.jpg"
            alt="плато Путарано"
            class="photo-card__photo"
          />
          <div class="photo-card__description">
            <h2 class="photo-card__name">Плато Путарано</h2>
            <button class="photo-card__like"></button>
          </div>
        </div>

          <div class="photo-card">
            <img
              src="./images/card_images/Vottovaara.jpg"
              alt="Воттоваара"
              class="photo-card__photo"
            />
            <div class="photo-card__description">
              <h2 class="photo-card__name">Карелия</h2>
              <button class="photo-card__like"></button>
            </div>
          </div>

          <div class="photo-card">
            <img
              src="./images/card_images/kirill-pershin-1088404-unsplash.png"
              alt="Разрушенная церковь"
              class="photo-card__photo"
            />
            <div class="photo-card__description">
              <h2 class="photo-card__name">Карачаевск</h2>
              <button class="photo-card__like"></button>
            </div>
          </div>

          <div class="photo-card">
            <img
              src="./images/card_images/altai.jpg"
              alt="Алтай"
              class="photo-card__photo"
            />
            <div class="photo-card__description">
              <p class="photo-card__name">Алтай</p>
              <button class="photo-card__like"></button>
            </div>
          </div>

          <div class="photo-card">
            <img
              src="./images/card_images/elbrus.jpg"
              alt="Гора Эльбрус"
              class="photo-card__photo"
            />
            <div class="photo-card__description">
              <h2 class="photo-card__name">Гора Эльбрус</h2>
              <button class="photo-card__like"></button>
            </div>
          </div>

          <div class="photo-card">
            <img
              src="./images/card_images/kirill-pershin-1556355-unsplash.png"
              alt="гора за лесом"
              class="photo-card__photo"
            />
            <div class="photo-card__description">
              <h2 class="photo-card__name">Домбай</h2>
              <button class="photo-card__like"></button>
            </div>
          </div>

          <div class="photo-card">
            <img
              src="./images/card_images/kirill-pershin-1404681-unsplash.png"
              alt="Гора Эльбрус"
              class="photo-card__photo"
            />
            <div class="photo-card__description">
              <h2 class="photo-card__name">Гора Эльбрус</h2>
              <button class="photo-card__like"></button>
            </div>
          </div>

          <div class="photo-card">
            <img
              src="./images/card_images/dombai.jpg"
              alt="домики у склона горы"
              class="photo-card__photo"
            />
            <div class="photo-card__description">
              <h2 class="photo-card__name">Домбай</h2>
              <button class="photo-card__like"></button>
            </div>
          </div>

          <div class="photo-card">
            <img
              src="./images/card_images/karachaevo.jpg"
              alt="горная река"
              class="photo-card__photo"
            />
            <div class="photo-card__description">
              <h2 class="photo-card__name">Карачаево-Черкессия</h2>
              <button class="photo-card__like"></button>
            </div>
          </div>
        </section>
      </main>

      <footer class="footer">
        <p class="footer__copyright">© 2022. SHEMYAKIN ALEKSEY</p>
      </footer>

      <div class="popup">
        <form action="" name="redactor-profile" class="edit-form">
          <h3 class="edit-form__title">Редактировать профиль</h3>
          <input type="text" class="edit-form__name input-text" placeholder="" />
          <input type="text" class="edit-form__about input-text" placeholder="" />
          <button class="edit-form__save">Сохранить</button>
          <button class="edit-form__close-icon"></button>
        </form>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
